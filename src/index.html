<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calorie Tracking App</title>
</head>
<body class="app">
    <main class="app__container">

        <section class="hero">
            <h1 class="hero__heading">
                <!-- "Delicious Statistics" wrapped in spans for animation purposes-->
                <span>
                    <span class="translate translate--1">D</span>
                    <span class="translate translate--2">e</span>
                    <span class="translate translate--3">l</span>
                    <span class="translate translate--4">i</span>
                    <span class="translate translate--5">c</span>
                    <span class="translate translate--6">i</span>
                    <span class="translate translate--7">o</span>
                    <span class="translate translate--8">u</span>
                    <span class="translate translate--9">s</span> 
                    <span class="translate translate--10">S</span>
                    <span class="translate translate--11">t</span>
                    <span class="translate translate--12">a</span>
                    <span class="translate translate--13">t</span>
                    <span class="translate translate--14">i</span>
                    <span class="translate translate--15">s</span>
                    <span class="translate translate--16">t</span>
                    <span class="translate translate--17">i</span>
                    <span class="translate translate--18">c</span>
                    <span class="translate translate--19">s</span>
                </span>
            </h1>
        </section>

        <!-- Alter snackbar alert reminding to remember pantry name -->
        <section class="access">
            <form class="access__form flex flex--access">
                <div class="access__container">
                    <label for="access__name" class="access__label">Pantry Name</label><br>
                    <input type="text" id="access__name" class="access__name" placeholder="Enter pantry name..." required>
                </div>
                <input type="submit" value="Access" class="btn btn--access">
            </form>
        </section>

        <section class="food">
            <form class="food__form flex flex--food">
                <div class="food__selection">
                    <label for="food__name" class="food__label">Food</label><br>
                    <select id="food__name" class="food__name" required>
                        <option value="">Select Food</option>
                        <option value="eggs">Eggs</option>
                        <option value="bacon">Bacon</option>
                        <option value="oatmeal">Oatmeal</option>
                        <option value="porkchops">Porkchops</option>
                        <option value="chicken-thighs">Chicken Thighs</option>
                        <option value="salmon">Salmon</option>
                        <option value="ground-beef">Ground Beef</option>
                        <option value="rice">Rice</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetables">Vegetables</option>
                    </select>
                </div>
                <div class="food__macro">
                    <label for="carbs" class="food__label">Carbs</label><br>
                    <input type="number" id="carbs" class="food__grams" min="0" max="200" placeholder="0g" required>
                </div>
                <div class="food__macro">
                    <label for="protein" class="food__label">Protein</label><br>
                    <input type="number" id="protein" class="food__grams" min="0" max="200" placeholder="0g" required>
                </div>
                <div class="food__macro">
                    <label for="fat" class="food__label">Fat</label><br>
                    <input type="number" id="fat" class="food__grams" min="0" max="200" placeholder="0g" required>
                </div>
                <input type="submit" value="Add Meal" class="btn btn--food">
            </form>
        </section>
        
        <!-- Add a placeholder image while pantry is empty -->
        <!-- Display none when food is added. Animate? -->
        <!-- Possibly animate cards on add and remove -->
        <section class="pantry">
            <i class="fas fa-clipboard-list pantry__placeholder"></i>
            <!-- Initially hidden until a pantry is accessed -->
            <div class="pantry__top">
                <h3 class="pantry__heading"></h3>
                <!-- Hide while pantry is empty -->
                <div class="pantry__console  flex flex--console">
                    <span class="calories">Total calories<br><span class="calories__total">0</span></span>
                    <button class="btn btn--clear-pantry">Clear Pantry</button>
                </div>
            </div>
            <div class="pantry__bottom">
                <!-- Maybe change to grid -->
                <ul class="pantry__list"></ul>
            </div>
        </section>

        <section class="stats">
            <!-- Animate? -->
            <!-- Display changes to none upon chart creation -->
            <i class="fas fa-chart-pie stats__placeholder"></i>
            <!-- Display initially  set to none, changes upon chart creation-->
            <canvas class="stats__chart" aria-label="Doughnut chart for food macro data" role="img"></canvas>
        </section>
    </main>
</body>
</html>
