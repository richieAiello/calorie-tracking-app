<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calorie Tracking App</title>
</head>
<body class="app">

    <header class="hero flex flex--hero">
        <h1 class="hero__heading">Delicious Statistics</h1>
    </header>

    <main class="main">
        <div class="container">

            <div class="forms">
                <section class="access">
                    <form class="access__pantry flex flex--access">
                        <label for="access__name" class="access__label">Pantry Name</label>
                        <input type="text" id="access__name" class="access__name" placeholder="Enter pantry name..." required>
                        <input type="submit" value="Show Pantry" class="btn btn--access">
                        <!-- turn into a snackbar popup -->
                        <!-- *Write down the name of your pantry to access your food on a later visit!*-->
                    </form>
                </section>
                <section class="food">
                    <form class="food__form flex flex--food">
                        <div class="food__selection">
                            <label for="food__name">Choose your food:</label>
                            <select id="food__name" class="food__name" required>
                                <option value="">Select Food</option>
                                <option value="eggs">Eggs</option>
                                <option value="bacon">Bacon</option>
                                <option value="oatmeal">Oatmeal</option>
                                <option value="porkchops">Porkchops</option>
                                <option value="chicken-thighs">Chicken Thighs</option>
                                <option value="salmon">Salmon</option>
                                <option value="ground-beef">Ground Beef</option>
                                <option value="rice">Rice</option>
                                <option value="fruit">Fruit</option>
                                <option value="vegetables">Vegetables</option>
                            </select>
                        </div>
                
                        <div class="food__macro">
                            <label for="carbs" class="food__label">Carbs:</label>
                            <input type="number" id="carbs" class="food__grams" min="0" max="200" placeholder="0g" required>
                        </div>
                
                        <div class="food__macro">
                            <label for="protein" class="food__label">Protein:</label>
                            <input type="number" id="protein" class="food__grams" min="0" max="200" placeholder="0g" required>
                        </div>
                
                        <div class="food__macro">
                            <label for="fat" class="food__label">Fat:</label>
                            <input type="number" id="fat" class="food__grams" min="0" max="200" placeholder="0g" required>
                        </div>
                        <input type="submit" value="Add Meal" class="btn btn--food">
                    </form>
                </section>
            </div>

            <!-- Make this a flex container -->
            <!-- add a placeholder image for chart before init -->
            <section class="data flex flex--data">
                <div class="pantry">
                    <div class="pantry__top">
                        <h3 class="pantry__heading"></h3>
                        <div class="pantry__console flex flex--pantry">
                            <span class="calories">Calories<br><span class="calories__total">0</span></span>
                            <button class="btn btn--clear-pantry">Clear Pantry</button>
                        </div>
                    </div>
                   
                    <div class="pantry__bottom">
                        <ul class="pantry__list"></ul>
                    </div>
                </div>

                <!-- Chart representing macro nutrients -->
                <div class="stats">
                    <canvas class="stats__chart" aria-label="Doughnut chart for food macro data" role="img">
                        <!-- For accessability purposes -->
                        <p>Doughnut chart displaying food macro data to appear here!</p>
                    </canvas>
                </div>
            </section>
        </div> 
    </main>
</body>
</html>
